<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>APIs de HTML</title>
</head>
<body>
    <div>
        <h1>Seleccione su archivo</h1>
        <label for="file"></label>
        <input type="file" class="select-video" id="file" name="file" accept="video/*">
        <output id="video-output"></output>
        <div class="controls">
            <button class="buttons" id="play" style="visibility: hidden;" title="Reproducir" aria-label="Reproducir">
                <i class="bi bi-play-fill" role="button"></i>
            </button>
            <button class="buttons" id="pause" style="visibility: hidden;" title="Pausa" aria-label="Pausa">
                <i class="bi bi-pause-fill" role="button"></i>
            </button>
            <button class="buttons" id="up" style="visibility: hidden;" title="Subir volumen" aria-label="Subir volumen">
                <i class="bi bi-volume-up" role="button"></i>
            </button>
            <button class="buttons" id="down" style="visibility: hidden;" title="Bajar volumen" aria-label="Bajar volumen">
                <i class="bi bi-volume-down" role="button"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
